<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="logo">PROGRAMACIÓN.KR</p>
    <div class="body">
      <h1>Plantilla de registro para aplicación web</h1>
      <p class="subtitulo">
        Esto es una plantilla de registro Creada con html y css,complete con sus
        datos para probar
      </p>
    </div>
    <nav class="target">
      <p class="etiquetas">Nombre</p>
      <input type="text" class="inputs" placeholder="Nombre Completo" />
      <p class="etiquetas">Correo Electronico</p>
      <input type="text" class="inputs" placeholder="correo123@gmail.com" />
      <p class="etiquetas">Nacionalidad</p>
      <select class="inputs-2">
        <option value="pais">Elija una opción..</option>
        <option value="pais">Argentina</option>
        <option value="pais">Bolivia</option>
        <option value="pais">Brazil</option>
        <option value="pais">Chile</option>
      </select>
      <p class="etiquetas">Sexo</p>
      <select class="inputs-2">
        <option value="optiones">Elija una opción..</option>
        <option value="optiones">Masculino</option>
        <option value="optiones">Femenino</option>
        <option value="optiones">No binario</option>
      </select>
      <p class="etiquetas">Mensaje</p>
      <input type="text" class="inputs-1" placeholder="Escribe aqui..." /><br />
      <input type="submit" src="#" value="Enviar mensaje" class="button" />
    </nav>
  </body>
</html>
